<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Student Information Form</h1>

    <form id="studentForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
            <span id="firstNameError" class="error"></span>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            <span id="lastNameError" class="error"></span>
        </div>
        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" min="1990-01-01" max="2023-12-31">
            <span id="dobError" class="error"></span>
        </div>
        <div>
            <label for="phoneNum">Phone No.:</label>
            <input type="text" id="phoneNum" name="phoneNum" placeholder="xxxxxxxxxx" value="+91">
            <span id="phoneNumError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City Name">
            <span id="cityError" class="error"></span>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="State Name">
            <span id="stateError" class="error"></span>
        </div>
        <div>
            <label for="pincode">Pin-code:</label>
            <input type="text" id="pincode" name="pincode" placeholder="243005">
            <span id="pincodeError" class="error"></span>
        </div>


        <button type="submit" id="submit">Submit</button>
    </form>

    <div id="savedDataContainer"></div>


    <script src="formValidation.js"></script>
</body>

</html>
